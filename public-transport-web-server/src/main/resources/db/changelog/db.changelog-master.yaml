  - changeSet:
      id: create-table-app-user
      author: pwrona
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: app_user_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(30)
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: account_non_expired
                  type: boolean
              - column:
                  name: account_non_locked
                  type: boolean
              - column:
                  name: credentials_non_expired
                  type: boolean
              - column:
                  name: enabled
                  type: boolean

        - createSequence:
            sequenceName: app_user_id_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-table-bdot10k-stops
      author: pwrona
      changes:
        - createTable:
            tableName: bdot10k_stop
            columns:
              - column:
                  name: bdot10k_id
                  type: varchar(60)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: lon
                  type: float
              - column:
                  name: lat
                  type: float

        - loadData:
            tableName: bdot10k_stop
            file: stops/TKI_bus_stops.csv
            separator: ;
            encoding: UTF-8
            usePreparedStatements:  true
            columns:
              - column:
                  header: LOKALNYID
                  name: bdot10k_id
                  type: STRING
              - column:
                  header: NAZWA
                  name: name
                  type: STRING
              - column:
                  header: X
                  name: lon
                  type: NUMERIC
              - column:
                  header: Y
                  name: lat
                  type: NUMERIC

  - changeSet:
      id: create-agency-table
      author: pwrona
      changes:
        - createTable:
            tableName: agency
            columns:
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: agency_code
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: agency_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: agency_url
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: agency_timetable_url
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: agency_phone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: app_user_id
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: fk_agency_app_user
                    references: app_user(app_user_id)

  - changeSet:
      id: create-route-table
      author: pwrona
      changes:
        - createTable:
            tableName: route
            columns:
              - column:
                  name: route_id
                  type: varchar(30)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_route
                    nullable: false
              - column:
                  name: line
                  type: varchar(10)
              - column:
                  name: origin
                  type: varchar(50)
              - column:
                  name: destination
                  type: varchar(50)
              - column:
                  name: via
                  type: varchar(250)
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_route_agency
                    references: agency(agency_id)

        - createSequence:
            sequenceName: route_id_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: insert-example-data
      author: pwrona
      changes:
        - sqlFile:
            path: db/init.sql

