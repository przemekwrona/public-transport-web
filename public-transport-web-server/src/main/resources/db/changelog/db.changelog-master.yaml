databaseChangeLog:
  - changeSet:
      id: create-table-app-user
      author: pwrona
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: app_user_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(30)
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: account_non_expired
                  type: boolean
              - column:
                  name: account_non_locked
                  type: boolean
              - column:
                  name: credentials_non_expired
                  type: boolean
              - column:
                  name: enabled
                  type: boolean

        - createSequence:
            sequenceName: app_user_id_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-table-bdot10k-stops
      author: pwrona
      changes:
        - createTable:
            tableName: stop
            columns:
              - column:
                  name: bdot10k_id
                  type: varchar(60)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: lon
                  type: float
              - column:
                  name: lat
                  type: float

        - loadData:
            tableName: stop
            file: stops/TKI_bus_stops.csv
            separator: ;
            encoding: UTF-8
            usePreparedStatements:  true
            columns:
              - column:
                  header: LOKALNYID
                  name: bdot10k_id
                  type: STRING
              - column:
                  header: NAZWA
                  name: name
                  type: STRING
              - column:
                  header: X
                  name: lon
                  type: NUMERIC
              - column:
                  header: Y
                  name: lat
                  type: NUMERIC

  - changeSet:
      id: create-agency-table
      author: pwrona
      changes:
        - createTable:
            tableName: agency
            columns:
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: agency_code
                  type: varchar(10)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: agency_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: agency_url
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: agency_timetable_url
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: agency_phone
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: app_user_id
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: fk_agency_app_user
                    references: app_user(app_user_id)

  - changeSet:
      id: create-route-table
      author: pwrona
      changes:
        - createTable:
            tableName: route
            columns:
              - column:
                  name: route_id
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_route
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: line
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: google
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: description
                  type: varchar(1000)
                  defaultValue: ''
              - column:
                  name: origin
                  type: varchar(50)
              - column:
                  name: destination
                  type: varchar(50)
              - column:
                  name: via
                  type: varchar(250)
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_route_agency
                    references: agency(agency_id)

        - createSequence:
            sequenceName: route_id_seq
            startValue: 1
            incrementBy: 1

        - createIndex:
            indexName: idx_route_name_line
            tableName: route
            columns:
              - column:
                  descending: true
                  name: agency_id
              - column:
                  descending: true
                  name: line
              - column:
                  descending: true
                  name: name

  - changeSet:
      id: create-trip-table
      author: pwrona
      changes:
        - createTable:
            tableName: trip
            columns:
              - column:
                  name: trip_id
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_trip
                    nullable: false
              - column:
                  name: variant
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: mode
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: headsign
                  type: varchar(30)
              - column:
                  name: variant_designation
                  type: varchar(4)
              - column:
                  name: variant_description
                  type: varchar(255)
              - column:
                  name: communication_velocity
                  type: int
              - column:
                  name: route_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_trip_route
                    references: route(route_id)
                    nullable: false

        - createSequence:
            sequenceName: trip_id_seq
            startValue: 1
            incrementBy: 1

        - createIndex:
            clustered: true
            columns:
              - column:
                  name: route_id
              - column:
                  name: variant
              - column:
                  name: mode
            indexName: idx_trip_unique
            tableName: trip
            unique: true

  - changeSet:
      id: create-stop-time-table
      author: pwrona
      changes:
        - createTable:
            tableName: stop_time
            columns:
              - column:
                  name: trip_id
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_stop_time
                    nullable: false
              - column:
                  name: stop_sequence
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_stop_time
                    nullable: false
              - column:
                  name: arrival_second
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: departure_second
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: distance_meters
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: stop_id
                  type: varchar(60)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stop_time_stop
                    references: stop(bdot10k_id)

        - addForeignKeyConstraint:
            constraintName: fk_stop_time_trip
            baseTableName: stop_time
            baseColumnNames: trip_id
            referencedTableName: trip
            referencedColumnNames: trip_id
            onDelete:  CASCADE

  - changeSet:
      id: insert-example-data
      author: pwrona
      changes:
        - sqlFile:
            path: db/init.sql
