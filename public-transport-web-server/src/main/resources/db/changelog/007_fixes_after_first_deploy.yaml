databaseChangeLog:
  - changeSet:
      id: update-idx_trip_unique
      author: pwrona
      changes:
        - dropIndex:
            indexName: idx_trip_unique
            tableName: trip

        - createIndex:
            indexName: idx_trip_unique
            tableName: trip
            columns:
              - column:
                  name: route_id
              - column:
                  name: variant_name
              - column:
                  name: mode
              - column:
                  name: traffic_mode
            clustered: true

  - changeSet:
      id: add_colum_is_customized
      author: pwrona
      changes:
        - addColumn:
            tableName: trip
            columns:
              - column:
                  name: is_customized
                  type: boolean
                  defaultValueBoolean: false
