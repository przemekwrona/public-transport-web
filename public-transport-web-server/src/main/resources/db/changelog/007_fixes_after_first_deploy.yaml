databaseChangeLog:
  - changeSet:
      id: update-idx_trip_unique
      author: pwrona
      changes:
        - dropIndex:
            indexName: idx_trip_unique
            tableName: trip

        - createIndex:
            indexName: idx_trip_unique
            tableName: trip
            columns:
              - column:
                  name: route_id
              - column:
                  name: variant_name
              - column:
                  name: mode
              - column:
                  name: traffic_mode
            clustered: true

  - changeSet:
      id: add_colum_is_customized
      author: pwrona
      changes:
        - addColumn:
            tableName: trip
            columns:
              - column:
                  name: is_customized
                  type: boolean
                  defaultValueBoolean: false


  - changeSet:
      id: add_table_agency_photo
      author: pwrona
      changes:
        - createSequence:
            sequenceName: agency_photo_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: agency_photo
            columns:
              - column:
                  name: agency_photo_id
                  type: integer
                  defaultValueSequenceNext: agency_photo_id_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: photo
                  type: blob
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: content_size_kb
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_agency_photo_agency
                    references: agency(agency_id)
