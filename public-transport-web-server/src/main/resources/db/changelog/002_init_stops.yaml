databaseChangeLog:
  - changeSet:
      id: create-table-stops
      author: pwrona
      changes:
        - createSequence:
            sequenceName: stops_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: stop
            columns:
              - column:
                  name: stop_id
                  type: integer
                  defaultValueSequenceNext: stops_id_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bdot10k_id
                  type: varchar(60)
                  constraints:
                    nullable: true
              - column:
                  name: osm_id
                  type: varchar(60)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: lon
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: lat
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: is_osm
                  type: boolean
              - column:
                  name: is_bdot10k
                  type: boolean
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: is_deactivation_checked
                  type: boolean
                  defaultValueBoolean: false

  - changeSet:
      id: insert-stops
      author: pwrona
      context: "!test"
      changes:
        - createIndex:
            indexName: idx_stop_localization
            tableName: stop
            columns:
              - column:
                  name: lon
              - column:
                  name: lat

        - loadData:
            tableName: stop
            file: stops/bdot10k_bus_stops.csv
            separator: ;
            encoding: UTF-8
            usePreparedStatements: true
            columns:
              - column:
                  header: X
                  name: lon
                  type: NUMERIC
              - column:
                  header: Y
                  name: lat
                  type: NUMERIC
              - column:
                  header: LOKALNYID
                  name: bdot10k_id
                  type: STRING
              - column:
                  header: NAZWA
                  name: name
                  type: STRING

        - loadData:
            tableName: stop
            file: stops/osm_bus_stops_limited.csv
            separator: ;
            encoding: UTF-8
            usePreparedStatements: true
            columns:
              - column:
                  header: X
                  name: lon
                  type: NUMERIC
              - column:
                  header: Y
                  name: lat
                  type: NUMERIC
              - column:
                  header: osm_id
                  name: osm_id
                  type: STRING
              - column:
                  header: NAZWA
                  name: name
                  type: STRING

        - sql:
            sql: UPDATE stop SET is_bdot10k = TRUE WHERE bdot10k_id IS NOT NULL;

        - sql:
            sql: UPDATE stop SET is_bdot10k = FALSE WHERE bdot10k_id IS NULL;

        - sql:
            sql: UPDATE stop SET is_osm = TRUE WHERE stop.osm_id IS NOT NULL;

        - sql:
            sql: UPDATE stop SET is_osm = FALSE WHERE stop.osm_id IS NULL;

        - sql:
            sql: UPDATE stop SET is_deactivation_checked = TRUE WHERE stop.is_bdot10k = TRUE;
