databaseChangeLog:
  - changeSet:
      id: create-table-stops
      author: pwrona
      changes:
        - createSequence:
            sequenceName: stops_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: stop
            columns:
              - column:
                  name: stop_id
                  type: integer
                  defaultValueSequenceNext: stops_id_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bdot10k_id
                  type: varchar(60)
                  constraints:
                    nullable: true
              - column:
                  name: osm_id
                  type: varchar(60)
                  constraints:
                    nullable: true
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: true
              - column:
                  name: lon
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: lat
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: is_osm
                  type: boolean
              - column:
                  name: is_bdot10k
                  type: boolean
              - column:
                  name: is_active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: is_deactivation_checked
                  type: boolean
                  defaultValueBoolean: false
