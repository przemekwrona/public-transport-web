databaseChangeLog:
  - changeSet:
      id: create-agency-table
      author: pwrona
      changes:
        - createSequence:
            sequenceName: agency_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: agency
            columns:
              - column:
                  name: agency_id
                  type: integer
                  defaultValueSequenceNext: agency_id_seq
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: agency_code
                  type: varchar(15)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: agency_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: agency_url
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: agency_timetable_url
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: agency_phone
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: street
                  type: varchar(30)
              - column:
                  name: houseNumber
                  type: varchar(5)
              - column:
                  name: flatNumber
                  type: varchar(5)
              - column:
                  name: postalCode
                  type: varchar(5)
              - column:
                  name: postalCity
                  type: varchar(30)
              - column:
                  name: taxNumber
                  type: varchar(15)
              - column:
                  name: created_at
                  type: datetime
              - column:
                  name: updated_at
                  type: datetime
              - column:
                  name: agency_owner_id
                  type: integer
                  constraints:
                    nullable: false
                    foreignKeyName: fk_agency_app_user
                    references: app_user(app_user_id)

        - createTable:
            tableName: app_user_agency
            columns:
              - column:
                  name: app_user_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_app_user_agency_app_user
                    references: app_user(app_user_id)
                    nullable: false
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_app_user_agency_agency
                    references: agency(agency_id)
                    nullable: false

  - changeSet:
      id: create-google-agreements-table
      author: pwrona
      changes:
        - createSequence:
            sequenceName: google_agreements_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: google_agreements
            columns:
              - column:
                  name: google_agreement_id
                  type: integer
                  defaultValueSequenceNext: google_agreements_id_seq
                  constraints:
                    primaryKey: true
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    unique: true
                    nullable: false
                    foreignKeyName: fk_google_agreements_agency
                    references: agency(agency_id)
              - column:
                  name: repeatability_statement
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: accessibility_statement
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: ticket_sales_statement
                  type: boolean
                  defaultValueBoolean: false

  - changeSet:
      id: create-route-table
      author: pwrona
      changes:
        - createSequence:
            sequenceName: route_id_seq
            startValue: 1
            incrementBy: 1

        - createTable:
            tableName: route
            columns:
              - column:
                  name: route_id
                  type: integer
                  defaultValueSequenceNext: route_id_seq
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_route
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: line
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: google
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: description
                  type: varchar(1000)
                  defaultValue: ''
              - column:
                  name: origin_stop_id
                  type: varchar(60)
              - column:
                  name: origin_stop_name
                  type: varchar(50)
              - column:
                  name: destination_stop_id
                  type: varchar(60)
              - column:
                  name: destination_stop_name
                  type: varchar(50)
              - column:
                  name: via
                  type: varchar(250)
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_route_agency
                    references: agency(agency_id)

        - createIndex:
            indexName: idx_route_name_line
            tableName: route
            columns:
              - column:
                  descending: true
                  name: agency_id
              - column:
                  descending: true
                  name: line
              - column:
                  descending: true
                  name: name

  - changeSet:
      id: create-trip-table
      author: pwrona
      changes:
        - createTable:
            tableName: trip
            columns:
              - column:
                  name: trip_id
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_trip
                    nullable: false
              - column:
                  name: variant_name
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: mode
                  type: varchar(8)
                  constraints:
                    nullable: false
              - column:
                  name: headsign
                  type: varchar(30)
              - column:
                  name: variant_designation
                  type: varchar(30)
              - column:
                  name: variant_description
                  type: varchar(255)
              - column:
                  name: communication_velocity
                  type: int
              - column:
                  name: distance_in_meters
                  type: int
              - column:
                  name: travel_time_in_seconds
                  type: int
              - column:
                  name: is_main_variant
                  type: boolean
              - column:
                  name: origin_stop_id
                  type: varchar(60)
              - column:
                  name: origin_stop_name
                  type: varchar(30)
              - column:
                  name: destination_stop_id
                  type: varchar(60)
              - column:
                  name: destination_stop_name
                  type: varchar(30)
              - column:
                  name: route_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_trip_route
                    references: route(route_id)
                    nullable: false

        - createSequence:
            sequenceName: trip_id_seq
            startValue: 1
            incrementBy: 1

        - createIndex:
            clustered: true
            columns:
              - column:
                  name: route_id
              - column:
                  name: variant_name
              - column:
                  name: mode
            indexName: idx_trip_unique
            tableName: trip
            unique: true

  - changeSet:
      id: create-stop-time-table
      author: pwrona
      changes:
        - createTable:
            tableName: stop_time
            columns:
              - column:
                  name: trip_id
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_stop_time
                    nullable: false
              - column:
                  name: stop_sequence
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_stop_time
                    nullable: false
              - column:
                  name: arrival_second
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: departure_second
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: distance_meters
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: stop_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_stop_time_stop
                    references: stop(stop_id)

        - addForeignKeyConstraint:
            constraintName: fk_stop_time_trip
            baseTableName: stop_time
            baseColumnNames: trip_id
            referencedTableName: trip
            referencedColumnNames: trip_id
            onDelete: CASCADE
