databaseChangeLog:
  - changeSet:
      id: create-table-brigade
      author: pwrona
      changes:
        - createTable:
            tableName: brigade
            columns:
              - column:
                  name: brigade_id
                  type: integer
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_brigade
                    nullable: false
              - column:
                  name: brigade_number
                  type: varchar(50)
              - column:
                  name: agency_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_brigade_agency
                    references: agency(agency_id)
                    nullable: false

        - createIndex:
            columns:
              - column:
                  name: agency_id
              - column:
                  name: brigade_number
            indexName: idx_agency_and_brigade_number
            tableName: brigade
            unique: true

        - createSequence:
            sequenceName: brigade_id_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-table-brigade-trip
      author: pwrona
      changes:
        - createTable:
            tableName: brigade_trip
            columns:
              - column:
                  name: brigade_trip_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_brigade_trip
                    nullable: false
              - column:
                  name: line
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: variant
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: mode
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: trip_sequence
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: root_trip_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_brigade_trip_root_trip
                    references: trip(trip_id)
                    nullable: false
              - column:
                  name: departure_time_in_second
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: headsign
                  type: varchar(30)
              - column:
                  name: variant_designation
                  type: varchar(30)
              - column:
                  name: variant_description
                  type: varchar(255)
              - column:
                  name: communication_velocity
                  type: int
              - column:
                  name: distance_in_meters
                  type: int
              - column:
                  name: travel_time_in_seconds
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_main_variant
                  type: boolean
              - column:
                  name: origin
                  type: varchar(30)
              - column:
                  name: destination
                  type: varchar(30)
              - column:
                  name: brigade_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_brigade_trip_brigade
                    references: brigade(brigade_id)
                    nullable: false

        - createSequence:
            sequenceName: brigade_trip_id_seq
            startValue: 1
            incrementBy: 1

  - changeSet:
      id: create-table-brigade-stop-time
      author: pwrona
      changes:
        - createTable:
            tableName: brigade_stop_time
            columns:
              - column:
                  name: brigade_trip_id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_brigade_stop_time
                    nullable: false
              - column:
                  name: stop_sequence
                  type: int
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_brigade_stop_time
                    nullable: false
              - column:
                  name: arrival_second
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: departure_second
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: distance_meters
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: stop_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_brigade_stop_time_stop
                    references: stop(stop_id)

        - addForeignKeyConstraint:
            constraintName: fk_brigade_stop_time_brigade_trip
            baseTableName: brigade_stop_time
            baseColumnNames: brigade_trip_id
            referencedTableName: brigade_trip
            referencedColumnNames: brigade_trip_id
            onDelete: CASCADE