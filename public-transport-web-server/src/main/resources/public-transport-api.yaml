openapi: 3.0.0
info:
  title: Open Tip Planner API
  description: Open Tip Planner API
  version: 1.0.0
paths:
  /otp/routers/{instance_id}/plan/summary:
    get:
      tags:
        - summary
      summary: Return possible routes generated by OTP engine
      operationId: summaryTrip
      parameters:
        - name: instance_id
          in: path
          required: true
          schema:
            type: string
          description: Id of OTP router
        - name: fromPlace
          in: query
          required: true
          schema:
            type: string
        - name: toPlace
          in: query
          required: true
          schema:
            type: string
        - name: date
          in: query
          required: true
          schema:
            type: string
        - name: time
          in: query
          required: true
          schema:
            type: string
        - name: mode
          in: query
          required: true
          schema:
            type: string
        - name: maxWalkDistance
          in: query
          required: false
          schema:
            type: number
            format: double
        - name: arriveBy
          in: query
          required: false
          schema:
            type: boolean
        - name: wheelchair
          in: query
          required: false
          schema:
            type: boolean
        - name: local
          in: query
          required: true
          schema:
            type: string
        - name: numItineraries
          in: query
          required: false
          schema:
            type: integer
        - name: showIntermediateStops
          in: query
          required: true
          schema:
            type: boolean
            default: true
        - name: realtime
          in: query
          required: false
          schema:
            type: boolean
        - name: optimize
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JourneySummaryResponse'

components:
  schemas:
    ModeSummary:
      type: object
      properties:
        totalDistance:
          type: integer
        totalDuration:
          type: integer
        walkDistanceFromStation:
          type: integer
        walkDurationFromStation:
          type: integer
        walkDistanceToStation:
          type: integer
        walkDurationToStation:
          type: integer
        transfers:
          type: integer
        transfersWaitingAtStop:
          type: integer
        transferWalkDistance:
          type: integer
        transferWalkDuration:
          type: integer
        travelModeDistance:
          type: integer
        travelModeDuration:
          type: integer
        totalWalkDistance:
          type: integer
        totalWalkDuration:
          type: integer

    Difference:
      type: object
      properties:
        time:
          type: integer
        percentage:
          type: integer
        ratio:
          type: number
          format: float

    ModeDifference:
      type: object
      properties:
        walk:
          $ref: '#/components/schemas/Difference'
        bike:
          $ref: '#/components/schemas/Difference'
        transit:
          $ref: '#/components/schemas/Difference'
        car:
          $ref: '#/components/schemas/Difference'

    JourneySummaryResponse:
      type: object
      properties:
        walk:
          $ref: '#/components/schemas/ModeSummary'
        bike:
          $ref: '#/components/schemas/ModeSummary'
        transit:
          $ref: '#/components/schemas/ModeSummary'
        car:
          $ref: '#/components/schemas/ModeSummary'

        differences:
          type: object
          properties:
            walk:
              $ref: '#/components/schemas/ModeDifference'
            bike:
              $ref: '#/components/schemas/ModeDifference'
            transit:
              $ref: '#/components/schemas/ModeDifference'
            car:
              $ref: '#/components/schemas/ModeDifference'
