<div class="grid lg:grid-cols-2 grow h-full">
    <div class="flex justify-center items-center p-8 lg:p-10 order-2 lg:order-1">
        <div class="max-w-[400px] w-full">
            <form class="card-body flex flex-col gap-5" id="sign_in_form" method="get">
                <div class="text-center mb-2.5">
                    <h3 class="text-lg font-medium text-gray-900 leading-none mb-2.5">{{ 'signin.header' | transloco }}</h3>
                    <div class="flex items-center justify-center font-medium">
                        <!--                        <span class="text-2sm text-gray-700 me-1.5">Need an account?</span>-->
                        <!--                        <a class="text-2sm link" href="html/demo2/authentication/branded/sign-up.html">-->
                        <!--                            Sign up-->
                        <!--                        </a>-->
                        <a class="text-2sm link" [routerLink]="['/company']">{{ 'signin.undo' | transloco }}</a>
                    </div>
                </div>
                <!--                <div class="grid grid-cols-2 gap-2.5">-->
                <!--                    <a class="btn btn-light btn-sm justify-center" href="#">-->
                <!--                        <img alt="" class="size-3.5 shrink-0" src="assets/media/brand-logos/google.svg"/>Use Google-->
                <!--                    </a>-->
                <!--                    <a class="btn btn-light btn-sm justify-center" href="#">-->
                <!--                        <img alt="" class="size-3.5 shrink-0 dark:hidden" src="assets/media/brand-logos/apple-black.svg"/>-->
                <!--                        <img alt="" class="size-3.5 shrink-0 light:hidden" src="assets/media/brand-logos/apple-white.svg"/>-->
                <!--                        Use Apple-->
                <!--                    </a>-->
                <!--                </div>-->
                <!--                <div class="flex items-center gap-2">-->
                <!--                    <span class="border-t border-gray-200 w-full"></span>-->
                <!--                    <span class="text-2xs text-gray-500 font-medium uppercase">Or</span>-->
                <!--                    <span class="border-t border-gray-200 w-full"></span>-->
                <!--                </div>-->
                <div class="flex flex-col gap-1">
                    <label class="form-label font-normal text-gray-900">{{ 'signin.usernameLabel' | transloco }}</label>
                    <input type="email" name="email" id="email" [(ngModel)]="loginAppUserRequest.username"
                           autocomplete="email" required class="input" placeholder="{{ 'signin.usernamePlaceholder' | transloco }}"/>
                </div>
                <div class="flex flex-col gap-1">
                    <div class="flex items-center justify-between gap-1">
                        <label class="form-label font-normal text-gray-900">{{ 'signin.passwordLabel' | transloco }}</label>
                        <!--                        <a class="text-2sm link shrink-0" href="html/demo2/authentication/branded/reset-password/enter-email.html">-->
                        <!--                            Forgot Password?-->
                        <!--                        </a>-->
                    </div>
                    <div class="flex items-center justify-between gap-1">
                        <span class="badge badge-sm badge-outline badge-info w-full">
                            {{ 'signin.notification.lackOfAccount' | transloco }}
                        </span>
                    </div>
                    <div class="input" data-toggle-password="true" (mouseleave)="setPasswordInputPassword()">
                        <input type="{{passwordInputType}}" name="password" id="password"
                               [(ngModel)]="loginAppUserRequest.password"
                               autocomplete="current-password" required placeholder="{{ 'signin.passwordPlaceholder' | transloco }}"/>
                        <button class="btn btn-icon" type="button" (click)="revertPasswordTypeInput()">
                            <i class="ki-filled ki-eye text-gray-500 toggle-password-active:hidden"></i>
                            <i class="ki-filled ki-eye-slash text-gray-500 hidden toggle-password-active:block"></i>
                        </button>
                    </div>
                </div>
                <!--                <label class="checkbox-group">-->
                <!--                    <input class="checkbox checkbox-sm" name="check" type="checkbox" value="1"/>-->
                <!--                    <span class="checkbox-label">Remember me</span>-->
                <!--                </label>-->
                <button type="submit" (click)="login()" class="btn btn-primary flex justify-center grow">
                    {{ 'signin.loginButton' | transloco }}
                </button>
            </form>
        </div>
    </div>
    <div class="lg:border-gray-200 order-1 lg:order-2 bg-top xxl:bg-center xl:bg-cover bg-no-repeat branded-bg">
        <div class="flex flex-col p-8 lg:p-16 gap-4"></div>
    </div>
</div>
