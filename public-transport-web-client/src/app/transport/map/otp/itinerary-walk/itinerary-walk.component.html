<div class="itinerary container" (click)="isOpen = !isOpen">

  <div class="row">

    <div class="ticking col-2">
      <div class="icon"><i class="material-icons">directions_walk</i></div>
    </div>

    <div class="details col-10">
      <div>
        <div class="legs">
          <strong>{{now().format('HH:mm')}} - {{getLast().endTime | otpDate}}</strong>
          <span>
            ({{getTotalTime() | number: '1.0-0'}} min)
          </span>
        </div>
      </div>

      <div class="legs-lines">
        <div *ngFor="let leg of getLegsWithoutWalk(); let last = last; let first = first" class="legs">
          <!--          <div *ngIf="isWalk(leg)" class="leg walk">-->
          <!--            <i class="material-icons">directions_walk</i>-->
          <!--          </div>-->
          <div class="leg">
            <i class="material-icons">chevron_right</i>
          </div>
        </div>
        <div class="legs float-end fw-bold">
          <!--          {{getStartTime()}}-->
        </div>
      </div>

      <div class="legs-times">
        <div class="legs">
          <div class="leg">
            <span class="walk">
              <i class="material-icons">directions_walk</i>
              {{getFirst().distance | number : '1.0-0'}}m

              <span class="burn">
                 <i class="material-icons">local_fire_department</i>
                {{getKcal() | number : '1.0-0'}}kCal
              </span>
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
