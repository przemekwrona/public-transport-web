<div class="itinerary container" (click)="isOpen = !isOpen">
    <div class="row">

        <div class="ticking col-3">
            <div class="icon"><i class="material-icons">directions_bike</i></div>
        </div>

        <div class="details col-9">
            <div class="legs-departures">
                <div class="legs">
                    <span class="float-end">{{getTotalTime() | number: '1.0-0'}} min</span>
                </div>
            </div>

<!--            <div class="legs-lines">-->
<!--                <span class="burn">-->
<!--                 <i class="material-icons">local_fire_department</i>-->
<!--                    {{getKcal() | number : '1.0-0'}}kCal-->
<!--              </span>-->
<!--            </div>-->

            <div class="legs-times">
                <div class="legs">
                    <div class="leg">
                        <span class="walk"><i class="material-icons">directions_walk</i>{{getFirst().distance | number : '1.0-0'}}m</span>
                        <span class="burn"><i class="material-icons">local_fire_department</i><span>{{getKcal() | number : '1.0-0'}}kCal</span></span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
