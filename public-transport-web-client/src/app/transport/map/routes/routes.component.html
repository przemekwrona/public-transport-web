<div class="container">
    <div class="routes row">
        <div *ngIf="routes.length > 0" class="col-12 line-section">
            <div *ngFor="let route of getRoutes()" (click)="onClickLine(route.shortName || '')" class="line mt-1"
                 [ngStyle]="{'background-color': getColor(route)}">{{route?.shortName}}</div>
        </div>
    </div>
</div>
