<div class="routes">

  <div *ngIf="hasTrams()" class="line-section">
    <div *ngFor="let line of getTrams()" (click)="onClickLine(line)" class="line mt-1">{{line}}</div>
  </div>

  <div class="line-section">
    <div *ngFor="let line of getBuses()" (click)="onClickLine(line)"  [ngClass]="{'line-fast': isFast(line)}" class="line mt-1" >{{line}}</div>
    <div *ngFor="let line of getNightBus()" (click)="onClickLine(line)" class="line line-night mt-1">{{line}}</div>
  </div>

</div>
