@if (data?.config?.showTitle !== false) {
    <h2 mat-dialog-title>Wybierz Przystanek</h2>
}

@if (data?.config?.fullScreen === true) {
    <div class="rounded-xl w-full min-h-52 h-full" id="map-stops"></div>
} @else {
    <mat-dialog-content>
        <div class="rounded-xl w-full min-h-52 h-full" id="map-stops"></div>
    </mat-dialog-content>
}
