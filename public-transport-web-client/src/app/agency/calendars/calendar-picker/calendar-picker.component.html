<span class="ns-calendar-picker">
    <mat-calendar class="max-w-72" [dateClass]="dateClass" [classList]="'ns-calendar-picker'"
                  [startAt]="selectedMonthDate"
                  [minDate]="startDate"
                  [maxDate]="endDate"
                  (selectedChange)="selectedChange($event)"></mat-calendar>

</span>
