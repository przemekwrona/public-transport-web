<div class="container-fixed">
    <div class="flex flex-wrap items-center lg:items-end justify-between gap-5 pb-7.5">
        <div class="flex flex-col justify-center gap-2">
            <h1 class="text-xl font-medium leading-none text-gray-900">Brygady</h1>
            <div class="flex items-center gap-2 text-sm font-normal text-gray-700">
                Brygada to harmonogram kursów przypisanych jednemu kierowcy do realizacji w ciągu doby.
            </div>
        </div>
        <div class="flex items-center gap-2.5">
            <a [routerLink]="['/agency/brigade/create']" class="btn btn-sm btn-primary">Dodaj nową brygadę</a>
        </div>
    </div>
</div>

<div class="container-fixed">

    @for (brigade of brigadesResponse.brigades || []; track brigade; ) {

        <a> {{ brigade?.brigadeNumber }} </a>

    }


</div>
