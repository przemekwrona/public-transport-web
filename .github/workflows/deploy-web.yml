name: ðŸš€ Deploy website

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Choose where you want to publish the build'
        required: true
        default: prod
        type: choice
        options:
          - dev
          - prod
  pull_request:

env:
  WEB_MODULE_NAME: public-transport-web-client

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v2
        with:
          node-version: '24'

      - name: ðŸ”¨ Build Project
        run: |
          cd ${{ env.WEB_MODULE_NAME }}
          ls -lh
          npm install
          npm run generate
          npm run public-transport-api:generate
          npm run public-transport-pdf-api:generate
          ls ./src/app/generated/public-transport-pdf -la
          chmod 777 -R ./src/app/generated/public-transport-pdf
          man sed
          npm run public-transport-pdf-api:sed
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.samkirkland.com
          username: myFtpUserName
          password: ${{ secrets.password }}