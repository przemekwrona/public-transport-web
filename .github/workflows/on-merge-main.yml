name: Run Deploy Main

on:
  push:
    branches:
      - feature/**

jobs:
  test:
    uses: ./.github/workflows/job-test.yml
    with:
      artifact: public-transport-web-server

  build:
    uses: ./.github/workflows/job-build.yml
    needs: [ test ]
    with:
      artifact: public-transport-web-server

  deploy:
    uses: ./.github/workflows/job-deploy.yml
    needs: [ build ]
    secrets: inherit
    with:
      artifact: public-transport-web-server
      version: 1.0.0
