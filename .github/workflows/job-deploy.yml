on:
  workflow_call:
    inputs:
      artifact:
        type: string

env:
  REGISTRY: registry.digitalocean.com/igeolab
  ARTIFACT: igeolab/public-transport-web

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ls target
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          - run: |
              cd ${{ inputs.artifact }}
              ls -lh
